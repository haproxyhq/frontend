<div protected>
  <div (click)="openAddAgentModal()" class="fab bottom right">
    <a class="btn btn-primary btn-fab"><i class="material-icons">add</i></a>
  </div>
  <div class="container">
    <template [ngIf]="agentsLoaded">
      <template [ngIf]="agents.length === 0">
        <div class="row">
          <div class="col-md-12">
            <div class="panel infobox slide-in">
              <div class="panel-body">
                You don't have any agents connected. Add one by clicking the button in the lower right corner.
              </div>
            </div>
          </div>
        </div>
      </template>
      <template [ngIf]="agents.length !== 0">
        <div class="row">
          <div *ngFor="#agent of agents" class="col-md-6 col-sx-12">
            <agent-detail [agent]="agent"></agent-detail>
          </div>
        </div>
      </template>
    </template>
  </div>

  <div id="add-agent-modal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <p>One fine body…</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
