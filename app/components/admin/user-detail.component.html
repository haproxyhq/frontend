<div class="panel">
  <div class="panel-heading primary-color" data-toggle="collapse" [attr.data-target]="'#user-' + index">
    <span class="account-icon-handler"><i class="material-icons account-icon">account_circle</i></span>
    <h4 class="user-name">{{ user.firstName }} {{ user.name }}</h4>
  </div>
  <div [attr.id]="'user-' + index" class="panel-collapse collapse">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6">
          <div class="input-field">
            <input-field [(value)]="user.firstName" label="First name"></input-field>
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-field">
            <input-field [(value)]="user.name" label="Name"></input-field>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="input-field">
            <input-field [(value)]="user.username" label="Username"></input-field>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <save-cancel-fabs (save)="saveChanges()" (cancel)="revertChanges()"></save-cancel-fabs>
        </div>
      </div>
    </div>
  </div>
</div>
