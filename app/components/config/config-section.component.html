<div protected>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading" data-toggle="collapse" data-target="#content">
          <span><i class="material-icons">drag_handle</i></span>
          <span>#Type and name</span>
        </div>
        <div id="content" class="panel-collapse collapse">
          <div class="panel-body">
            <div [ui-sortable]="_sortableOptions" [(ng-model)]="_valueStrings">
              <div class="row border" *ngFor="#value of _valueStrings; #i = index">
                <div class="col-md-3">
                  <span>Option: {{_valueStrings[i]}}</span>
                </div>
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-1">
                      <span><i class="material-icons">drag_handle</i></span>
                    </div>
                    <div class="col-md-10">
                      <input-field
                        placeholder="Option"
                        [(value)]="_values[value]"
                        [completion-data]="_completion"
                        (focus)="_onFocusChange(i)"
                        (blur)="_onBlurChange(i)"></input-field>
                    </div>
                    <template [ngIf]="i != (_valueStrings.length - 1)">
                      <div class="col-md-1">
                        <div class="pull-right">
                          <span (click)="_removeField(i)">
                            <i class="material-icons">highlight_off</i>
                          </span>
                        </div>
                      </div>
                    </template>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p>{{_valueStrings | json}}</p>
    <p>{{_values | json}}</p>
  </div>
</div>
