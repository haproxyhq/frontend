<div class="schema-detail-container slide-in zoom-on-hover">
  <div class="panel">
    <div class="panel-body">
      <div class="abc-icon-sizer">
        <abc-icon [iconText]="schema.name.charAt(0)"></abc-icon>
      </div>
      <div class="schema-detail-details">
        <h4 class="truncate">{{schema.name}}</h4>
        <h5 class="truncate">{{schema.version}}</h5>
      </div>
    </div>
  </div>
</div>
