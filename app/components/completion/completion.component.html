<div *ngIf="completion" class="panel panel-default stick-bottom">
  <ul>
    <li class="completion-item" *ngFor="#item of (completion.data | filterCompletions:search); #i = index" (click)="selectedValueEvent.next(item.keyword)">
      <hr *ngIf="i != 0" />
      <span class="highlight">{{item.highlight}}</span>{{item.normal}}
      <span class="params">{{item.params}}</span>
      <a target="_blank" href="{{completion.url}}{{item.anchor}}" class="pull-right">More..</a>
    </li>
  </ul>
</div>
